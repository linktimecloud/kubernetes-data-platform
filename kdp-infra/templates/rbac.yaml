{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kdp-infra.serviceAccountName" . }}
  labels:
    {{- include "kdp-infra.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kdp-infra.serviceAccountName" . }}-cr
rules:
  - verbs:
      - '*'
    apiGroups:
      - 'installer.kdp.io'
    resources:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: test-crd-kdp-crb
subjects:
  - kind: ServiceAccount
    name: {{ include "kdp-infra.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kdp-infra.serviceAccountName" . }}-cr
{{- end }}
