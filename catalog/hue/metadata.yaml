name: Hue
category: 开发工具
description: Hue (Hadoop User Experience) 是一个开源的Apache Hadoop UI系统，由Cloudera Desktop演化而来，最后Cloudera公司将其贡献给Apache基金会的Hadoop社区，它是基于Python Web框架Django实现的。通过使用Hue，可以在浏览器端的Web控制台上与Hadoop集群进行交互，来分析处理数据，例如操作HDFS上的数据，运行MapReduce Job，执行Hive的SQL语句，浏览HBase数据库等等。
i18n:
  en:
    category: devtools
    description: >-
      Hue (Hadoop User Experience) is an open-source SQL Assistant for querying Databases & Data Warehouses and collaborating. It's goal is to make self service data querying more widespread in organizations
