# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    - go mod download
    - go mod tidy
builds:
  - id: kdp-cli
    binary: kdp
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    main: ./main.go
    ldflags:
      - -s -w -X kdp/cmd.CliVersion={{ .Version }} -X kdp/cmd.CliGoVersion={{ .Env.GO_VERSION }} -X kdp/cmd.CliGitCommit={{.ShortCommit}} -X kdp/cmd.CliBuiltAt={{ .CommitDate }} -X kdp/cmd.CliOSArch={{ .Runtime.Goarch }}
    env:
      - CGO_ENABLED=0

archives:
  - format: tar.gz
    id: kdp-cli-tgz
    wrap_in_directory: '{{ .Os }}-{{ .Arch }}'
    builds:
      - kdp-cli
    name_template: '{{ trimsuffix .ArtifactName ".exe" }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}'
    files: [ LICENSE, README.md, docs/QuickStart.md ]
  - format: zip
    id: kdp-cli-zip
    builds:
      - kdp-cli
    wrap_in_directory: '{{ .Os }}-{{ .Arch }}'
    name_template: '{{ trimsuffix .ArtifactName ".exe" }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}'
    files: [ LICENSE, README.md, docs/QuickStart.md ]


checksum:
  name_template: 'sha256sums.txt'

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^test:"
      - "^chore"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: Dependency updates
      regexp: '^.*?(Feat|Fix|Chore)\(deps\)!?:.+$'
      order: 300
    - title: "New Features"
      regexp: '^.*?Feat(\(.+\))??!?:.+$'
      order: 100
    - title: "Security updates"
      regexp: '^.*?Sec(\(.+\))??!?:.+$'
      order: 150
    - title: "Bug fixes"
      regexp: '^.*?(Fix|Refactor)(\(.+\))??!?:.+$'
      order: 200
    - title: "Documentation updates"
      regexp: ^.*?Docs?(\(.+\))??!?:.+$
      order: 400
    - title: "Build process updates"
      regexp: ^.*?(Build|CI)(\(.+\))??!?:.+$
      order: 400
    - title: Other work
      order: 9999

release:
  name_template: "v{{ .Version }}"
  footer: |
    **Full Changelog**: https://github.com/linktimecloud/kubernetes-data-platform/compare/{{ .PreviousTag }}...{{ .Tag }}